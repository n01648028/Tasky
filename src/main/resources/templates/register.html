<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<head>
    <title>Tasky - Register</title>
</head>
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="mdi mdi-account-plus-outline display-4 text-primary"></i>
                        <h2 class="mt-3">Create Account</h2>
                        <p class="text-muted">Join thousands of productive people</p>
                    </div>

                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="mdi mdi-alert-circle-outline me-2"></i>
                            <span th:text="${error}"></span>
                        </div>

                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="mdi mdi-account-outline"></i></span>
                                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid'" 
                                       id="fullName" th:field="*{fullName}" placeholder="John Doe" required>
                            </div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" 
                                 th:errors="*{fullName}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="mdi mdi-email-outline"></i></span>
                                <input type="email" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                       id="email" th:field="*{email}" placeholder="your@email.com" required>
                            </div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                                 th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="mdi mdi-lock-outline"></i></span>
                                <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                       id="password" th:field="*{password}" placeholder="••••••••" required>
                            </div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" 
                                 th:errors="*{password}"></div>
                        </div>

                        <div class="mb-4">
                            <label for="avatarUrl" class="form-label">Avatar URL (optional)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="mdi mdi-image-outline"></i></span>
                                <input type="text" class="form-control"
                                       id="avatarUrl" th:field="*{avatarUrl}" placeholder="https://...">
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="mdi mdi-account-plus me-1"></i> Create Account
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="text-muted">Already have an account? <a th:href="@{/login}" class="text-primary">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
