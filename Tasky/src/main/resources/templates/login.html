<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="~{layout :: layout(~{::section})}">
<head>
    <title>Tasky - Login</title>
</head>
<body>
<section>
    <div sec:authorize="isAnonymous()">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Login</h2>

            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You have been logged out.
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <input type="hidden" name="_csrf" th:name="csrf" th:value="${_csrf?.token}" />

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <p>Don't have an account? <a th:href="@{/register}">Register</a></p>
            </div>
        </div>
        </div>
    </div>
    <div sec:authorize="isAuthenticated()" class="text-center">
        <h2>You are already logged in!</h2>
        <p>Return to <a th:href="@{/}">home page</a></p>
    </div>
</section>
</body>
</html>
