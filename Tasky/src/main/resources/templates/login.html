<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="~{layout :: layout(~{::section})}">
<head>
    <title>Tasky - Login</title>
</head>
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body p-5">
                    <div sec:authorize="isAnonymous()">
                        <div class="text-center mb-4">
                            <i class="mdi mdi-account-circle-outline display-4 text-primary"></i>
                            <h2 class="mt-3">Welcome Back</h2>
                            <p class="text-muted">Please enter your credentials to login</p>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                <i class="mdi mdi-alert-circle-outline me-2"></i> Invalid username or password. Please try again.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                <i class="mdi mdi-check-circle-outline me-2"></i> You have been successfully logged out.
                            </div>
                            <div th:if="${success}" class="alert alert-success" role="alert">
                                <i class="mdi mdi-check-circle-outline me-2"></i>
                                <span th:text="${success}"></span>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="mdi mdi-email-outline"></i></span>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="your@email.com" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="mdi mdi-lock-outline"></i></span>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                                </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="mdi mdi-login me-1"></i> Login
                                </button>
                            </div>

                            <div class="text-center">
                                <p class="text-muted">Don't have an account? <a th:href="@{/register}" class="text-primary">Register here</a></p>
                            </div>
                        </form>
                    </div>
                    
                    <div sec:authorize="isAuthenticated()" class="text-center">
                        <i class="mdi mdi-check-circle-outline display-4 text-success mb-3"></i>
                        <h2>You're already logged in!</h2>
                        <p class="text-muted">Please wait while we redirect you...</p>
                        
                        <script>
                            setTimeout(function() {
                                window.location.href = '/';
                            }, 2000);
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
