<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})">
<head>
    <title>Tasky - New Task</title>
</head>
<body>
<section>
    <h2>Create New Task</h2>
    <form th:action="@{/api/tasks}" method="POST" id="taskForm">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input type="datetime-local" class="form-control" id="dueDate" name="dueDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>

    <script>
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                dueDate: document.getElementById('dueDate').value
            };

            fetch('/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/calendar';
                } else {
                    throw new Error('Failed to create task');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to create task. Please try again.');
            });
        });
    </script>
</section>
</body>
</html>
