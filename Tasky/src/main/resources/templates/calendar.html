<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})">
<head>
  <title>Tasky - Calendar</title>
</head>
<body>
<section>
  <h1>Calendar View - <span th:text="${month}"></span> <span th:text="${year}"></span></h1>

  <div class="calendar">
    <!-- Calendar grid would be implemented here -->
    <!-- For simplicity, we'll just list the tasks -->
    <div th:each="task : ${tasks}">
      <div class="card mb-2">
        <div class="card-body">
          <h5 class="card-title" th:text="${task.title}"></h5>
          <p class="card-text" th:text="${task.description}"></p>
          <p class="card-text">
            <small class="text-muted">
              Due: <span th:text="${#temporals.format(task.dueDate, 'yyyy-MM-dd HH:mm')}"></span>
            </small>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
