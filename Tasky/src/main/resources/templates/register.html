<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 100px;
        }
        .auth-card {
            border: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="card auth-card">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Create Account</h2>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" 
                           class="form-control" 
                           th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid'" 
                           id="fullName" 
                           th:field="*{fullName}" 
                           required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" 
                         th:errors="*{fullName}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" 
                           class="form-control" 
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                           id="email" 
                           th:field="*{email}" 
                           required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                         th:errors="*{email}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" 
                           class="form-control" 
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                           id="password" 
                           th:field="*{password}" 
                           required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" 
                         th:errors="*{password}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="avatarUrl" class="form-label">Avatar URL (optional)</label>
                    <input type="text" 
                           class="form-control" 
                           th:classappend="${#fields.hasErrors('avatarUrl')} ? 'is-invalid'"
                           id="avatarUrl" 
                           th:field="*{avatarUrl}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('avatarUrl')}" 
                         th:errors="*{avatarUrl}">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <div class="mt-3 text-center">
                <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
