<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<head>
    <title>Tasks</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>All Tasks</h1>
        <a th:href="@{/tasks/new}" class="btn btn-primary">
            <i class="mdi mdi-plus"></i> New Task
        </a>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Due Date</th>
                                    <th>Priority</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="task : ${tasks}">
                                    <td th:text="${task.title}"></td>
                                    <td th:text="${task.description}"></td>
                                    <td th:text="${#temporals.format(task.dueDate, 'yyyy-MM-dd HH:mm')}"></td>
                                    <td>
                                        <span th:class="${'badge ' + 
                                            (task.priority == 'HIGH' ? 'text-bg-danger' : 
                                            (task.priority == 'MEDIUM' ? 'text-bg-warning' : 'text-bg-success'))}"
                                            th:text="${task.priority}">
                                        </span>
                                    </td>
                                    <td>
                                        <span th:class="${'badge ' + (task.completed ? 'text-bg-success' : 'text-bg-secondary')}"
                                            th:text="${task.completed ? 'Completed' : 'Pending'}">
                                        </span>
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-sm btn-outline-primary toggle-task" 
                                                th:data-task-id="${task.id}">
                                                <i class="mdi" th:classappend="${task.completed ? 'mdi-undo' : 'mdi-check'}"></i>
                                            </button>
                                            <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn btn-sm btn-outline-secondary">
                                                <i class="mdi mdi-pencil"></i>
                                            </a>
                                            <button class="btn btn-sm btn-outline-danger delete-task" 
                                                th:data-task-id="${task.id}">
                                                <i class="mdi mdi-delete"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(tasks)}">
                                    <td colspan="6" class="text-center">No tasks found</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // /api/tasks/complete/{id}
        document.querySelectorAll('.toggle-task').forEach(button => {
            button.addEventListener('click', async () => {
                const taskId = button.getAttribute('data-task-id');
                const completed = button.querySelector('i').classList.contains('mdi-check');

                try {
                    const response = await fetch(`/api/tasks/complete/${taskId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Failed to update task status.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });
        });
        //delete task
        document.querySelectorAll('.delete-task').forEach(button => {
            button.addEventListener('click', async () => {
                const taskId = button.getAttribute('data-task-id');

                if (confirm('Are you sure you want to delete this task?')) {
                    try {
                        const response = await fetch(`/api/tasks/${taskId}`, {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            location.reload();
                        } else {
                            alert('Failed to delete task.');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                    }
                }
            });
        });
    </script>
</section>
</body>
</html>
